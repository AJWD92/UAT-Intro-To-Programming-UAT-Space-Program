<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/UATSpace-1.png" />

    <link rel="stylesheet" href="./styling/cssReset.css" />
    <link rel="stylesheet" type="text/css" href="./styling/styles.css" />

    <script src="./scripts/index.js"></script>
    <title>UAT Space</title>
</head>
<body onload="addParagraph(), displayInput()">
    <section 
    alt="a section container for the UAT Space Program. It holds all html tags for the sites content." 
    class="container">

        <img src="./assets/img/UATSpace-1.png" alt="Image of the UAT space program logo" />

        <h1 id="first-heading">UAT Space Program</h1>

        <p id="test-para-2"></p>

        <p>Test of the paragraph tags</p>

        <section 
        id="countdown-display-container" 
        aria-label="Section container for a countdown to display when the start button is clicked">
            <p id="countdown-display"></p>
          </section>
          
          <button id="start-btn" type="button">Start</button>
          
          <button id="stop-btn" type="button" disabled>Stop</button>
          
    </section>
</body>
</html>
