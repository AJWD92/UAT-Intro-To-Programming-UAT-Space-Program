<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="My version of the UAT Space Program intro to programming week 1 assignment " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adds the UAT Space Program logo to the title bar. -->
    <link rel="icon" type="image/png" href="./assets/img/UATSpace-1.png" />

    <!-- imports a css reset that was referenced from Eric Meyer's source citing is contained in actual css  file. -->
    <link rel="stylesheet" href="./styling/cssReset.css" />

    <!-- imports the main css styling for this web page contained in the styling folder -->
    <link rel="stylesheet" type="text/css" href="./styling/styles.css" />

    <!-- import group that imports fonts from the google fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&effect=font-effect-3d-float&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100&display=swap" rel="stylesheet">

    <!-- imports the JavaScript logic from the scripts folder to add function to the webpage -->
    <script src="./scripts/index.js"></script>

    <title>UAT Space</title>
</head>

<!-- added onload to html to use external JavaScript from index.js addParagraph() is a function used to add a string with the variable name of message to the p tag with the id of test-para via DOM manipulation. displayInput() is a function used to render the output of a countdown function inside index.js to the p tag with an id of countdown-display -->
<body onload="addParagraph(), displayInput()">
    <section 
    alt="a section container for the UAT Space Program. It holds all html tags for the sites content." 
    class="container">
        <!-- imports the UAT Space Program logo from the assets folder then is displayed on the web page using the img tag -->
        <img src="./assets/img/UATSpace-1.png" alt="Image of the UAT space program logo" />

        <h1 id="first-heading">UAT Space Program</h1>

        <!-- A empty p tag with the id of test-para used to display string text from the addParagraph() function inside index.js starting at ln 1  -->
        <p id="test-para"></p>

        <p>Test of the paragraph tags</p>

        <!-- using this section to serve as a container for the p tag that displays the countdown that come from the countdown functions inside index.js starting at ln 13 -->
        <section 
        id="countdown-display-container" 
        aria-label="Section container for a countdown to display when the start button is clicked">

        <!-- an empty p tag used for the output display of the startCountdown() function inside the index.js starting at ln 18 -->
        <p id="countdown-display"></p>

        </section>

          <!-- a button used to execute the startCountdown() function and call the startButton variable inside index.js with the startCountdown() function starting at ln 18 & the startButton variable starting at ln 46 -->
          <button id="start-btn" type="button">Start</button>
          
          <!-- a button used to execute the stopCountdown() function and call the stopButton variable inside index.js with the stopCountdown() function starting at ln 31 & the stopButton variable starting at ln 56 -->
          <button id="stop-btn" type="button" disabled>Stop</button>
          
    </section>
</body>
</html>
